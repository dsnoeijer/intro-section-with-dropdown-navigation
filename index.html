<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;0,700&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="./images/logo.svg" alt="site logo">
    </div>
    <div class="burger">
      <img src="./images/icon-menu.svg" alt="open menu">
    </div>
    <div class="nav">
      <div class="close">
        <img src="./images/icon-close-menu.svg" alt="close menu">
      </div>
      <div class="menu">
        <ul id="menu">
          <li class="dropdown features">Features <img src="./images/icon-arrow-down.svg" alt="arrow pointing down">
            <ul class="dropdown-content right features">
              <li class="drop"><img src="./images/icon-todo.svg" alt="todo icon">Todo List</li>
              <li class="drop"><img src="./images/icon-calendar.svg" alt="calendar icon">Calendar</li>
              <li><img src="./images/icon-reminders.svg" alt="reminder icon">Reminders</li>
              <li><img src="./images/icon-planning.svg" alt="planning icon">Planning</li>
            </ul>
          </li>
          <li class="dropdown company">Company <img src="./images/icon-arrow-down.svg" alt="arrow pointing down">
            <ul class="dropdown-content left company">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <div class="buttons">
        <button class="login">Login</button>
        <button class="register">Register</button>
      </div>
    </div>
  </nav>
  <main>
    <div class="hero">
      <picture>
        <source media="(max-width: 600px)" srcset="./images/image-hero-mobile.png">
        <source media="(min-width: 601px)" srcset="./images/image-hero-desktop.png">
        <img src="./images/image-hero-mobile.png" alt="header">
      </picture>
    </div>
    <section class="content">
      <h1><span class="line">Make</span> remote work</h1>

      <p>Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>

      <button class="learn">Learn more</button>
      <div class="brands">
        <img src="./images/client-databiz.svg" alt="databiz logo">
        <img class="ap" src="./images/client-audiophile.svg" alt="audiophile logo">
        <img src="./images/client-meet.svg" alt="meet logo">
        <img class="maker" src="./images/client-maker.svg" alt="maker logo">
      </div>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">W.D. Snoeijer</a>.
  </div> -->
  <script src="./js/toggleMenu.js"></script>
</body>

</html>
